<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Cadastro de Usuário</h2>
  <form action="cadastrar.php" method="POST">
    <label for="nome_usuario">Nome:</label><br>
    <input type="text" id="nome_usuario" name="nome_usuario" required><br><br>

    <label for="contato_usuario">Contato:</label><br>
    <input type="text" id="contato_usuario" name="contato_usuario" required><br><br>

    <label for="email_usuario">E-mail:</label><br>
    <input type="email" id="email_usuario" name="email_usuario" required><br><br>

    <label for="senha_usuario">Senha:</label><br>
    <input type="password" id="senha_usuario" name="senha_usuario" onkeyup="validaSenha()" required><br>

    <span><strong>A senha deve conter:</strong></span>
    <div class="regras-senha">
      <span id="val1">• 8 caracteres.</span>
      <span id="val2">• Pelo menos um número.</span>
      <span id="val3">• Pelo menos uma letra maiúscula.</span>
      <span id="val4">• Pelo menos uma letra minúscula.</span>
      <span id="val5">• Pelo menos um caractere especial (!@#$%^&*).</span>
    </div><br>

    <button type="submit" id="bot_cad" disabled>Cadastrar</button>
  </form>

  <!-- Linkando o JavaScript externo -->
  <script type="text/javascript" src="java/valida.js"></script>
</body>
</html>
